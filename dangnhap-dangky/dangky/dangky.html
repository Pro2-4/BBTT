<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dangky.css" />
    <link
      type="image/x-icon"
      href="https://s1.vnecdn.net/vnexpress/restruct/images/favicon.ico"
      rel="shortcut icon"
    />
    <title>Đăng ký</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="row">
          <h1 class="text-center">Join us today!</h1>
          <p class="text-center">Sign up now to become a member</p>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Name"
              aria-label="Enter Name"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Email"
              aria-label="Enter Email"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Choose A Password"
              aria-label="Choose A Password"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Re-Enter Password"
              aria-label="Re-Enter Password"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Signup</button>
          </div>
          <p class="text-center dangnhap">
            Already a member?
            <a href="../dangnhap/dangnhap.html">Login Here</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
